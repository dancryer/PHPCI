build_settings:
    verbose: false
    ignore: 
        - "vendor"
        - "Tests"
        - "PHPCI/Command" # PHPMD complains about un-used parameters, but they are required.
        - "public/install.php" # PHPCS really doesn't like PHP mixed with HTML (and so it shouldn't)

test:
    php_mess_detector:
    php_code_sniffer:
        standard: "PSR2"
    php_loc:

failure:
    email:
        committer: true
        cc: ["php-ci@googlegroups.com"]